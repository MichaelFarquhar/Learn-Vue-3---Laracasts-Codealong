<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1-3 | Todo List</title>

    <link rel="stylesheet" href="./styles.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <section>
            <h3 v-show="pendingAssignments.length">In Progress</h3>
            <ol>
                <li 
                    v-for="assignment in pendingAssignments" 
                    :class="assignment.completed ? 'complete' : ''"
                    :key="assignment.id"
                >
                    <label>
                        {{ assignment.project }}
                        <input type="checkbox" v-model="assignment.completed">
                    </label>
                </li>
            </ol>
        </section>
        <section>
            <h3 v-show="completedAssignments.length">Completed</h3>
            <ol>
                <li 
                    v-for="assignment in completedAssignments" 
                    :class="assignment.completed ? 'complete' : ''"
                    :key="assignment.id"
                >
                    <label>
                        {{ assignment.project }}
                        <input type="checkbox" v-model="assignment.completed">
                    </label>
                </li>
            </ol>
        </section>
    </div>

    <script>
        let app = {
            data() {
                return {
                    assignments: [
                        { id: 1, project: 'Study for quiz', completed: false },
                        { id: 2, project: 'Write essay', completed: false },
                        { id: 3, project: 'Create test notes', completed: false },
                    ]
                }
            },

            computed: {
                pendingAssignments() {
                    return this.assignments.filter(a => !a.completed);
                },
                completedAssignments() {
                    return this.assignments.filter(a => a.completed);
                }
            }
        };

        Vue.createApp(app).mount('#app');
    </script>
</body>
</html>
